<div class="restaurant-form">
  <!-- COVER IMAGE UPLOAD -->
  <div class="cover-container">
    <img *ngIf="restaurant.coverImage" [src]="restaurant.coverPreview" class="cover-preview" />
    <button pButton icon="pi pi-camera" label="Cover зураг" class="upload-btn cover-upload" (click)="openDialog('cover')"></button>
  </div>

  <!-- PROFILE IMAGE UPLOAD -->
  <div class="profile-image-wrapper">
    <img *ngIf="restaurant.profileImage" [src]="restaurant.profilePreview" class="profile-preview" />
    <button pButton icon="pi pi-user" class="upload-btn profile-upload" (click)="openDialog('profile')"></button>
  </div>

  <!-- FORM FIELDS -->
  <div class="grid form-section">
    <div class="col-6">
      <input pInputText [(ngModel)]="restaurant.name" placeholder="Рестораны нэр" />
    </div>
    <div class="col-6">
      <input pInputText [(ngModel)]="restaurant.tableCount" placeholder="Ширээний тоо" />
    </div>
    <div class="col-6">
      <input pInputText [(ngModel)]="restaurant.phone" placeholder="Холбоо барих утас" />
    </div>
    <div class="col-6">
      <input pInputText [(ngModel)]="restaurant.location" placeholder="Рестораны байршил" />
    </div>
    <div class="col-12 text-right">
      <button pButton type="button" label="Бүртгэх" icon="pi pi-check" (click)="submitRestaurant()"></button>
    </div>
  </div>
</div>

<!-- Dialog for uploading -->
<p-dialog [(visible)]="displayImageDialog" header="Зураг оруулах" [modal]="true" [closable]="true" (onHide)="closeImageDialog()">
  <app-photo-upload (imageUploaded)="onImageUploaded($event)"></app-photo-upload>
</p-dialog>
