<div *ngIf="this.loader.getLoading()" class="cssload-container">
  <div class="loader">
    <svg class="cloche" width="120" height="60" xmlns="http://www.w3.org/2000/svg">
      <g transform="translate(0 0)" stroke="#1B1C30" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <!-- Cloche Dome -->
        <path d="M10 40 Q60 5, 110 40" fill="#F4F4F4" stroke-width="3" />
        <!-- Base Tray -->
        <rect x="10" y="40" width="100" height="10" rx="5" fill="#DDD" stroke-width="2" />
        <!-- Handle -->
        <circle cx="60" cy="8" r="4" fill="#1B1C30" />
        <!-- Steam lines -->
        <path class="steam steam-1" d="M45 10 C43 5, 47 0, 45 -5" stroke="var(--main-red)" stroke-width="2" />
        <path class="steam steam-2" d="M60 10 C58 5, 62 0, 60 -5" stroke="var(--main-red)" stroke-width="2" />
        <path class="steam steam-3" d="M75 10 C73 5, 77 0, 75 -5" stroke="var(--main-red)" stroke-width="2" />
      </g>
    </svg>
    <span class="waiting">Түр хүлээнэ үү, систем ачааллаж байна...</span>
  </div>
</div>
